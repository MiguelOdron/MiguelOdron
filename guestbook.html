	<script>const form = document.querySelector('form');

form.addEventListener('submit', (e)=> {
	e.preventDefault();

	const captchaResponse = grecaptcha.getResponse();

	if (!captchaResponse.length > 0) {
		throw new Error("Captcha not complete");
	}

	const fd = new FormData(e.target);
	const params = new URLSearchParams(fd);

	fetch('https://script.google.com/macros/s/AKfycbzpYEzYKEz0Sow6Qmo74D5p6wPp4ItzCquqSqjXLXa02oBnEHYFxdD-bGEI9JUWre3rqg/exec', {
		method:	"POST",
		body: params,
	})
	.then(res => res.json())
	.then(data => console.log(data))
	.catch(err => console.error(err))

});

window.addEventListener("load", function() {
  const form = document.querySelector('form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Thanks! Please be patient as your comment uploads. Check back later ^^");
    })
  });
});</script>
